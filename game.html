<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Snake</title>
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <h1 class="title">Snake Game</h1>
        <h2 class="title" id="score-panel">Score: <b id="score"></b></h2>
        <h2 class="title" id="over">Game Over</h2>

        <div id="board"></div>          

        <div id="button">
            <button id="up" class="button">Up</button>
            <button id="down" class="button">Down</button>
            <button id="left" class="button">Left</button>
            <button id="right" class="button">Right</button>
        </div>
        <div class="play">
            <button id="newGame">New Game</button>
        </div>  
        

        <script src="snake.js"></script>
    </body>
</html>
